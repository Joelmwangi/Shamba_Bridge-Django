<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Admin Dashboard{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef5e9;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            background-color: #335959;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar {
            background-color: #335959; /* Dark green for sidebar */
            color: white;
            width: 250px;
            height: 100vh;
            padding: 20px;
            position: fixed;
            top: 60px; /* Adjusted for top-bar height */
            left: 0;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar a {
            display: block;
            text-decoration: none;
            color: white;
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #2b4c4c;
        }

        .logout {
            background-color: #b33939;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            display: block;
        }

        .logout:hover {
            background-color: #992d2d;
        }

        .container {
            margin-left: 270px;
            padding: 80px 20px 20px;
            flex: 1;
        }
    </style>

        <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f9;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            color: #0056b3;
        }

        .container1 {

        }

        form {
            display: flex;

            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;

            padding: 10px 20px;

            background-color: #064806;

        }

        button:hover {
