<!DOCTYPE html>
<html>
<head>
    <title>Change Password</title>
    <style>
        form {
            margin-top: 20px;
        }
        input {
            margin-bottom: 10px;
            padding: 10px;
            width: 300px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Change Password for {{ user.username }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Change Password</button>
    </form>
</body>
</html>
