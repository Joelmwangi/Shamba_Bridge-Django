<!DOCTYPE html>
<html>
<head>
    <title>Payment Receipt</title>
</head>
<body>
    <h1>Payment Receipt</h1>
    <p>Worker: {{ worker.name }}</p>
    <p>ID: {{ worker.Id_number }}</p>
    <p>Account: {{ worker.account }}</p>
    <p>Bank: {{ worker.mode_payment }}</p>
    <p>Salary: {{ worker.salary }}</p>
    <p>Status: {{ worker.status_salary }}</p>
    <p>Thank you for your service!</p>
</body>
</html>
